<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jane Doette</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
</head>
<body>

  <div class="grid">

    <div class="row border">
      <div class="col-6"><img src="images/udacity-logo.jpg" alt="Udacity logo"></div>
      <div class="col-6">
        <h1 class="name">Jane Doette</h1>
        <p class="job-title">Front-end Ninja</p>
      </div>
    </div>

    <div class="row"><img src="https://unsplash.it/1000/350?random" alt="Big image"></div>

    <div class="row"><h2>Featured Work</h2></div>
    
    <div class="row">
      <div class="col-4">
        <img src="https://unsplash.it/300/200?random" alt="Appify">
        <h3 class="image-title">APPIFY</h3>
        <p class="image-link"><a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a></p>
      </div>
      <div class="col-4">
        <img src="https://unsplash.it/300/200?random" alt="Sunflower">
        <h3 class="image-title">SUNFLOWER</h3>
        <p class="image-link"><a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a></p>
      </div>
      <div class="col-4">
        <img src="https://unsplash.it/300/200?random" alt="Bokeh">
        <h3 class="image-title">BOKEH</h3>
        <p class="image-link"><a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a></p>
      </div>
    </div>

</body>
</html>
